<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrfect Mates - Inscription</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8B5A3C;
            --accent-color: #B87333;
            --light-bg: #FDF5F0;
            --text-muted: #6C757D;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--light-bg);
            color: #333;
            display: flex;
            flex-direction: column;
        }
        
        .navbar {
            background-color: transparent !important;
            padding: 1.5rem 0;
        }
        
        .navbar-brand {
            font-weight: bold;
            color: #333 !important;
            font-size: 1.5rem;
        }
        
        .navbar-nav .nav-link {
            color: #666 !important;
            margin-left: 1rem;
            font-size: 0.95rem;
        }
        
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        
        .welcome-section {
            padding: 3rem 2rem;
        }
        
        .welcome-title {
            font-size: 3.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }
        
        .welcome-subtitle {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }
        
        .inscription-section {
            background-color: white;
            border-radius: 0;
            padding: 3rem 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .inscription-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            padding: 1rem 0.75rem;
            font-size: 0.95rem;
            background-color: #FAFAFA;
        }
        
        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(184, 115, 51, 0.15);
            background-color: white;
        }
        
        .section-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .btn-toggle-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .btn-toggle {
            flex: 1;
            padding: 0.8rem 1.5rem;
            border: 1px solid #E0E0E0;
            background-color: white;
            color: #666;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-toggle.active {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        
        .btn-toggle:hover:not(.active) {
            background-color: #F8F9FA;
        }
        
        .photo-upload-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
            display: block;
            font-size: 0.9rem;
        }
        
        .photo-upload {
            border: 2px dashed #E0E0E0;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            background-color: #FAFAFA;
            transition: border-color 0.3s ease;
            cursor: pointer;
            margin-bottom: 1.5rem;
        }
        
        .photo-upload:hover {
            border-color: var(--accent-color);
        }
        
        .photo-upload-text {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        #photo-input {
            display: none;
        }
        
        .btn-inscription {
            background-color: var(--accent-color);
            border: none;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            width: 100%;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s ease;
        }
        
        .btn-inscription:hover {
            background-color: #A66829;
            color: white;
        }
        
        .login-link {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .login-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .footer {
            background-color: var(--accent-color);
            color: white;
            padding: 2rem 0 1rem;
        }
        
        .footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 0.9rem;
        }
        
        .footer a:hover {
            color: white;
        }
        
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2.5rem;
            }
            
            .main-container {
                min-height: auto;
            }
            
            .welcome-section {
                padding: 2rem 1rem;
                text-align: center;
            }
            
            .inscription-section {
                padding: 2rem 1rem;
            }
        }
        
        @media (min-width: 769px) {
            .inscription-section {
                border-left: 1px solid #E0E0E0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">purrfect mates</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">à propos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="container-fluid">
            <div class="row g-0 h-100">
                <!-- Section Bienvenue -->
                <div class="col-lg-6">
                    <div class="welcome-section d-flex flex-column justify-content-center h-100">
                        <h1 class="welcome-title">Bienvenue!</h1>
                        <p class="welcome-subtitle">Inscrivez vous pour trouver</p>
                        <p class="welcome-subtitle">votre compagnon idéal.</p>
                    </div>
                </div>
                
                <!-- Section Inscription -->
                <div class="col-lg-6">
                    <div class="inscription-section">
                        <h2 class="inscription-title">Inscription</h2>
                        
                        <form>
                            <!-- Nom -->
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nom" required>
                            </div>
                            
                            <!-- Prénom -->
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Prénom" required>
                            </div>
                            
                            <!-- Adresse e-mail -->
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Adresse e-mail" required>
                            </div>
                            
                            <!-- Mot de passe -->
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Mot de passe" required>
                            </div>
                            
                            <!-- Tu es -->
                            <div class="section-label">Tu es:</div>
                            <div class="btn-toggle-group">
                             <button type="button" class="btn-toggle active" data-role="Adoptant">Adoptant</button>
                             <button type="button" class="btn-toggle" data-role="Proprietaire">Propriétaire</button>
                            </div>
                            
                            <!-- Photo de profil -->
                            <label class="photo-upload-label">Photo de profil</label>
                            <div class="photo-upload" onclick="document.getElementById('photo-input').click()">
                                <div class="photo-upload-text">Choisir une image</div>
                            </div>
                            <input type="file" id="photo-input" accept="image/*">
                            
                            <button type="submit" class="btn btn-inscription">S'inscrire</button>
                            <div id="messageBox"></div>

                        </form>
                        
                        <div class="login-link">
                            Vous avez déjà un compte? <a href="#">Se connecter</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mb-2">
                    <a href="#" class="text-decoration-none">Support</a>
                </div>
                <div class="col-md-3 mb-2">
                    <a href="#" class="text-decoration-none">Mentions légales</a>
                </div>
                <div class="col-md-3 mb-2">
                    <a href="#" class="text-decoration-none">Politique de confidentialité</a>
                </div>
                <div class="col-md-3 mb-2">
                    <a href="#" class="text-decoration-none">Conditions Générales d'Utilisation</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./Javascript/auth/authUI.js"></script>

</body>
</html>
