<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrfect Mates - Inscription</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleInscription.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">purrfect mates</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">à propos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="container-fluid">
            <div class="row g-0 h-100">
                <!-- Section Bienvenue -->
                <div class="col-lg-6">
                    <div class="welcome-section d-flex flex-column justify-content-center h-100">
                        <h1 class="welcome-title">Bienvenue!</h1>
                        <p class="welcome-subtitle">Inscrivez vous pour trouver</p>
                        <p class="welcome-subtitle">votre compagnon idéal.</p>
                    </div>
                </div>

                <!-- Section Inscription -->
                <div class="col-lg-6">
                    <div class="inscription-section">
                        <h2 class="inscription-title">Inscription</h2>

                        <form>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="nom" placeholder="Nom" required>
                                <label for="nom">Nom</label>
                            </div>

                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" placeholder="Adresse e-mail" required>
                                <label for="email">Adresse e-mail</label>
                            </div>

                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
                                <label for="password">Mot de passe</label>
                            </div>

                            <button type="submit" class="btn btn-inscription">S'inscrire</button>
                        </form>

                        <div class="login-link">
                            Vous avez deja un compte? <a href="#">Se connecter</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mb-2">
                    <a href="#" class="text-decoration-none">Support</a>
                </div>
                <div class="col-md-3 mb-2">
                    <a href="#" class="text-decoration-none">Mentions légales</a>
                </div>
                <div class="col-md-3 mb-2">
                    <a href="#" class="text-decoration-none">Politique de confidentialité</a>
                </div>
                <div class="col-md-3 mb-2">
                    <a href="#" class="text-decoration-none">Conditions Générales d'Utilisation</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
