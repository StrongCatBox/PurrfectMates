<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrfect Mates - Créer un profil</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleCreerProfil.css">
    
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">purrfect mates</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">à propos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="container-fluid">
            <div class="row g-0 h-100">
                <!-- Section Citation -->
                <div class="col-lg-6">
                    <div class="quote-section d-flex flex-column justify-content-center h-100">
                        <div class="quote-text">
                            "Un animal ne vous abandonne<br>
                            jamais. Adoptez un amour fidèle"
                        </div>
                    </div>
                </div>
                
                <!-- Section Profil -->
                <div class="col-lg-6">
                    <div class="profile-section">
                        <h2 class="profile-title">Crée ton profil</h2>
                        <p class="profile-subtitle">Tu es:</p>
                        
                        <form>
                            <!-- Toggle Adoptant/Propriétaire -->
                            <div class="btn-toggle-group">
                                <button type="button" class="btn btn-toggle active" onclick="toggleUserType(this, 'adoptant')">
                                    Adoptant
                                </button>
                                <button type="button" class="btn btn-toggle" onclick="toggleUserType(this, 'proprietaire')">
                                    Propriétaire
                                </button>
                            </div>
                            
                            <!-- Prénom -->
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Prénom" required>
                            </div>
                            
                            <!-- Photo de profil -->
                            <div class="form-group">
                                <label class="form-label">Photo de profil</label>
                                <div class="photo-upload" onclick="document.getElementById('photo-input').click()">
                                    <div class="photo-upload-text">Choisir une image</div>
                                </div>
                                <input type="file" id="photo-input" accept="image/*" onchange="handlePhotoUpload(this)">
                            </div>
                            
                            <!-- Type d'animal recherché -->
                            <div class="form-group">
                                <label class="form-label">Type d'animal recherché:</label>
                                <select class="form-select" required>
                                    <option value="chat" selected>Chat</option>
                                    <option value="chien">Chien</option>
                                    <option value="lapin">Lapin</option>
                                    <option value="oiseau">Oiseau</option>
                                    <option value="autre">Autre</option>
                                </select>
                            </div>
                            
                            <!-- Ville -->
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Ville" required>
                            </div>
                            
                            <button type="submit" class="btn btn-create-profile">Créer mon profil</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mb-2">
                    <a href="#" class="text-decoration-none">Support</a>
                </div>
                <div class="col-md-3 mb-2">
                    <a href="#" class="text-decoration-none">Mentions légales</a>
                </div>
                <div class="col-md-3 mb-2">
                    <a href="#" class="text-decoration-none">Politique de confidentialité</a>
                </div>
                <div class="col-md-3 mb-2">
                    <a href="#" class="text-decoration-none">Conditions Générales d'Utilisation</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleUserType(clickedBtn, type) {
            // Retirer la classe active de tous les boutons
            document.querySelectorAll('.btn-toggle').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Ajouter la classe active au bouton cliqué
            clickedBtn.classList.add('active');
        }
        
        function handlePhotoUpload(input) {
            if (input.files && input.files[0]) {
                const fileName = input.files[0].name;
                const uploadDiv = input.previousElementSibling;
                uploadDiv.querySelector('.photo-upload-text').textContent = fileName;
                uploadDiv.style.borderColor = 'var(--accent-color)';
                uploadDiv.style.backgroundColor = '#F8F9FA';
            }
        }
    </script>
</body>
</html>
