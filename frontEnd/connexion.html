<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrfect Mates - Connexion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styleConnexion.css">
         <link rel="stylesheet" href="/css/styleGeneral.css">


   
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">purrfect mates</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">à propos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="container-fluid">
            <div class="row g-0 h-100">
                <!-- Section Bienvenue -->
                <div class="col-lg-6">
                    <div class="welcome-section d-flex flex-column justify-content-center h-100">
                        <h1 class="welcome-title">Bienvenue!</h1>
                        <p class="welcome-subtitle">Connectez vous pour trouver</p>
                        <p class="welcome-subtitle">votre compagnon idéal.</p>
                    </div>
                </div>
                
                <!-- Section Connexion -->
                <div class="col-lg-6">
                    <div class="connexion-section">
                        <h2 class="connexion-title">Connexion</h2>
                        
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Adresse e-mail" required>
                            </div>
                            
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Mot de passe" required>
                            </div>
                            
                            <button type="submit" class="btn btn-connexion">Se connecter</button>
                        </form>
                        
                        <div class="signup-link">
                            Vous n'avez pas de compte? <a href="#">S'inscrire</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mb-2">
                    <a href="#" class="text-decoration-none">Support</a>
                </div>
                <div class="col-md-3 mb-2">
                    <a href="#" class="text-decoration-none">Mentions légales</a>
                </div>
                <div class="col-md-3 mb-2">
                    <a href="#" class="text-decoration-none">Politique de confidentialité</a>
                </div>
                <div class="col-md-3 mb-2">
                    <a href="#" class="text-decoration-none">Conditions Générales d'Utilisation</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
