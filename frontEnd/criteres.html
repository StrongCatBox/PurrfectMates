<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrfect Mates - Mes critères</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styleCriteres.css">
    <link rel="stylesheet" href="/css/styleGeneral.css">
   
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">purrfect mates</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                   <li class="nav-item">
                        <a class="nav-link" href="#">déconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Wrapper -->
    <div class="main-wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="#" class="sidebar-item">
                <i class="fas fa-home"></i>
                <span>Accueil</span>
            </a>
            <a href="#" class="sidebar-item">
                <i class="fas fa-comment"></i>
                <span>Messages</span>
            </a>
            <a href="#" class="sidebar-item active">
                <i class="fas fa-user"></i>
                <span>Mon profil</span>
            </a>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Profile Tabs -->
            <div class="profile-tabs">
                <button class="profile-tab" onclick="switchTab('profile')">Mon profil</button>
                <button class="profile-tab active" onclick="switchTab('criteres')">Mes critères</button>
            </div>

            <!-- Criteria Form -->
            <div class="criteria-form">
                <form>
                    <!-- Type d'animal -->
                    <div class="form-group">
                        <label class="form-label">Type d'animal</label>
                        <select class="form-select" required>
                            <option value="" disabled selected></option>
                            <option value="chat">Chat</option>
                            <option value="chien">Chien</option>
                            <option value="lapin">Lapin</option>
                            <option value="oiseau">Oiseau</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>

                    <!-- Taille -->
                    <div class="form-group">
                        <label class="form-label">Taille</label>
                        <select class="form-select" required>
                            <option value="" disabled selected></option>
                            <option value="petit">Petit</option>
                            <option value="moyen">Moyen</option>
                            <option value="grand">Grand</option>
                        </select>
                    </div>

                    <!-- Niveau d'activité -->
                    <div class="form-group">
                        <label class="form-label">Niveau d'activité</label>
                        <select class="form-select" required>
                            <option value="" disabled selected></option>
                            <option value="calme">Calme</option>
                            <option value="modere">Modéré</option>
                            <option value="actif">Actif</option>
                            <option value="tres-actif">Très actif</option>
                        </select>
                    </div>

                    <!-- Tempérament -->
                    <div class="form-group">
                        <label class="form-label">Tempérament</label>
                        <select class="form-select" required>
                            <option value="" disabled selected></option>
                            <option value="calme">Calme</option>
                            <option value="joueur">Joueur</option>
                            <option value="affectueux">Affectueux</option>
                            <option value="independant">Indépendant</option>
                            <option value="protecteur">Protecteur</option>
                            <option value="sociable">Sociable</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-save-criteria">Enregistrer mes critères</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mb-2">
                    <a href="#" class="text-decoration-none">Support</a>
                </div>
                <div class="col-md-3 mb-2">
                    <a href="#" class="text-decoration-none">Mentions légales</a>
                </div>
                <div class="col-md-3 mb-2">
                    <a href="#" class="text-decoration-none">Politique de confidentialité</a>
                </div>
                <div class="col-md-3 mb-2">
                    <a href="#" class="text-decoration-none">Conditions Générales d'Utilisation</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.profile-tab');
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'profile') {
                tabs[0].classList.add('active');
                window.location.href = 'monProfil.html';
            } else if (tab === 'criteres') {
                tabs[1].classList.add('active');
            }
        }
    </script>
</body>
</html>
