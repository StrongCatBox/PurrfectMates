<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrfect Mates - Tableau de bord</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styleMatchmaking.css">
         <link rel="stylesheet" href="/css/styleGeneral.css">

    
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">purrfect mates</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                        <a class="nav-link" href="#">déconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Wrapper -->
    <div class="main-wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="#" class="sidebar-item active">
                <i class="fas fa-home"></i>
                <span>Accueil</span>
            </a>
            <a href="#" class="sidebar-item">
                <i class="fas fa-comment"></i>
                <span>Messages</span>
            </a>
            <a href="/monProfil.html" class="sidebar-item">
                <i class="fas fa-user"></i>
                <span>Mon profil</span>
            </a>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <button class="btn btn-start-match">Commencer le match</button>
            
            <div class="card-container">
                <div class="match-card">
                    <div class="match-card-image">
                        <!-- Placeholder pour l'image de l'animal -->
                        <div style="width: 100%; height: 100%; background: linear-gradient(135deg, #F0E6D8 0%, #E8D5C4 100%);"></div>
                        
                        <!-- Action Buttons -->
                        <div class="match-card-actions">
                            <button class="action-btn like" onclick="handleLike()">
                                <i class="fas fa-heart"></i>
                            </button>
                            <button class="action-btn dislike" onclick="handleDislike()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="match-card-footer">
                        <a href="#" onclick="showDetails()">voir détails</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mb-2">
                    <a href="#" class="text-decoration-none">Support</a>
                </div>
                <div class="col-md-3 mb-2">
                    <a href="#" class="text-decoration-none">Mentions légales</a>
                </div>
                <div class="col-md-3 mb-2">
                    <a href="#" class="text-decoration-none">Politique de confidentialité</a>
                </div>
                <div class="col-md-3 mb-2">
                    <a href="#" class="text-decoration-none">Conditions Générales d'Utilisation</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleLike() {
            console.log('Like!');
            // Ici vous pouvez ajouter la logique pour sauvegarder le like
            // et charger la prochaine carte
            animateCard('like');
        }
        
        function handleDislike() {
            console.log('Dislike!');
            // Ici vous pouvez ajouter la logique pour passer à la prochaine carte
            animateCard('dislike');
        }
        
        function animateCard(action) {
            const card = document.querySelector('.match-card');
            const direction = action === 'like' ? 'translateX(100%)' : 'translateX(-100%)';
            
            card.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
            card.style.transform = direction;
            card.style.opacity = '0';
            
            setTimeout(() => {
                card.style.transition = 'none';
                card.style.transform = 'translateX(0)';
                card.style.opacity = '1';
                
                setTimeout(() => {
                    card.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
                }, 50);
            }, 500);
        }
        
        function showDetails() {
            alert('Affichage des détails du profil');
            // Ici vous pouvez ouvrir une modal ou naviguer vers une page de détails
        }
    </script>
</body>
</html>
